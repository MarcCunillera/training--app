<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="Plantilla.xhtml">

    <ui:define name="title">Login - Training App</ui:define>

    <ui:define name="content">
        <f:metadata>
            <f:event type="preRenderView" listener="#{loginBean.redirectIfLoggedIn}" />
        </f:metadata>

        <div class="d-flex justify-content-center align-items-center vh-100">
            <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
                <h2 class="text-center mb-4">Login</h2>

                <h:form>
                    <div class="mb-3">
                        <h:outputLabel for="username" value="Usuari:" styleClass="form-label"/>
                        <h:inputText id="username" value="#{loginBean.username}" 
                                     required="true" 
                                     label="Usuari" 
                                     styleClass="form-control"/>
                        <h:message for="username" styleClass="text-danger"/>
                    </div>

                    <div class="mb-3">
                        <h:outputLabel for="password" value="Contrasenya:" styleClass="form-label"/>
                        <h:inputSecret id="password" value="#{loginBean.password}" 
                                       required="true" 
                                       label="Contrasenya" 
                                       styleClass="form-control"/>
                        <h:message for="password" styleClass="text-danger"/>
                    </div>

                    <div class="d-grid">
                        <h:commandButton value="Login" action="#{loginBean.login}" 
                                         styleClass="btn btn-primary"/>
                    </div>

                    <h:messages globalOnly="true" styleClass="text-danger mt-3"/>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
